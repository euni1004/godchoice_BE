server:
  port: 8080

spring:
  h2:
    console:
      enabled: true

  # --- application-oauth.yml 추가
  profiles:
    includes: oauth

  datasource:
    driver-class-: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    properties:
      hibernate:
        format_sql: true
        show_sql: true
        #나중에 지워야함

#h2 테이블 만들어지는 규칙?
    hibernate:
      ddl-auto: create-drop
  #    hibernate:
  #      ddl-auto: update

